<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 문법</title>
  </head>
  <body>
    <!-- 주석: 브라우저가 해석하지 않는다. 코드에 대한 설명 등을 작성할 때 사용. 
    
    <태그> : 텍스트에 스타일, 기능, 의미 등을 부여할 때 사용한다.
        => <태그>내용</태그> 여는태그, 닫는 태그 구조를 반드시 지켜야한다.
        => 경우에따라서 닫는 태그가 필요없는 경우도 있다.

        속성(Attribute)어트리부트
        => 태그가 특정 기능을 수행하는데 필요한 값을 지정할 수 있다.
        => 여러개의 속성을 지정시 띄어쓰기를 통해서 속성을 구분한다.
        => 값을 지정할때 ""사이에 값을 입력한다.

        HTML에서는 기본적으로 여러개의 공백도 하나의 공백으로 여긴다.
    -->
    <h1>HTML 문법</h1>

    <p>p 태그는 <b>문단</b>을 의미하는 태그입니다.</p>

    <p>태그를 사용하면 웹 브라우저에 요소(Element)로 평가된다.</p>

    <a href="https://naver.com" style="color: red">naver</a>
  </body>
</html>
