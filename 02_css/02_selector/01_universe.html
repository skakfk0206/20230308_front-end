<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 선택자</title>
    <style>
      * {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <h1>전체 선택자</h1>
    <p>
      전체 선택자는 *를 사용한다.<br />
      HTML 문서 내에 모든 요소를 선택한다.<br />
      우선순위 점수가 0점이다.
    </p>
  </body>
</html>
