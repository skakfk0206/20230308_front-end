<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS 선택자</title>
    <style>
      h1 {
        color: red;
      }

      p {
        font-style: italic; /* 이탤릭체를 적용한다.*/
      }
    </style>
  </head>
  <body>
    <h1>타입(태그) 선택자</h1>
    <p>타입 선택자는 특정 태그의 요소를 모두 선택한다.</p>
    <p>타입 선택자의 우선순위 점수는 1점이다.</p>
  </body>
</html>
