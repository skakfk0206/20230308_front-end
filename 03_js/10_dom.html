<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border: 3px solid red;

        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1>DOM(Document Object Model)</h1>
    <p>HTML의 각 요소를 다루기 위해서 브라우저가 제공하는 객체</p>
    <div class="box" id="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <script>
      /* 
            document 객체를 통해서 요소를 가져올 수 있다.
                - getElementById("아이디값") : 특정 아이디값을 가지는 요소 1개를 반환한다.
                - getElementsByClassName("클래스값") : 특정 클래스를 가지는 요소 여러개를 반환한다.
                    => HTMLCollection이라는 유사배열 형태로 반환된다.
                - querySelector("CSS 선택자") : 선택자에 해당하는 문서상의 가장 첫번째 요소 1개를 반환한다.
                - querySelectorAll("CSS 선택자") : 선택자에 해당하는 모든 요소를 반환한다.   
                    => NodeList라는 유사배열 형태로 반환된다.
        */
      let box = document.getElementById("box");
      console.log('getElementById("box") : ', box);

      let boxList = document.getElementsByClassName("box");
      console.log('getElementsByClassName("box")', boxList);

      let boxQ = document.querySelector(".box");
      console.log('querySelector(".box") : ', boxQ);

      let boxQList = document.querySelectorAll(".box");
      console.log('querySelectorAll(".box") : ', boxQList);

      // 두번째 박스 클릭시 얼럿창에 "클릭"이라는 글씨 표기하기
      boxList[1].addEventListener("click", function () {
        alert("클릭!");
      });

      // 메서드 체이닝
      document
        .querySelector(".box:nth-of-type(2)")
        .addEventListener("click", function () {
          alert("클릭2!");
        });

      /* 
        요소 스타일 적용    
            - 요소.style = "속성 : 값; 속성2: 값....."
            - 요소.style.세부속성 = 값; 
                => 카멜케이스 적용.
                => 숫자가 아닌값은 문자열로 전달해야한다.
      */
      box.style = "background-color : yellow; border-color : black";
      box.style.backgroundColor = "red";
      box.style.width = "200px";

      // boxList의 박스 모두 스타일 변경하기
      //  배열, 유사배열에는 length라는 배열의 크기를 나타내는 속성값이 있다.
      for (let i = 0; i < boxList.length; i++) {
        boxList[i].style.backgroundColor = "red";
        boxList[i].style.width = "200px";
        boxList[i].style.borderColor = "black";
      }
    </script>
  </body>
</html>
