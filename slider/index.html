<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이더</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="./index.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <!-- 
        너비 꽉 채우고, 높이 300px
        아이템들 옆으로 나열하기 => 첫번째 항목만 보이게
        아이템의 숫자는 가운데, 사이즈 5rem, 색은 #fff
        아이템 배경색은 빨간색, 파란색, 노란색 순으로 지정하기
     -->
    <h1>슬라이더</h1>
    <div class="container">
      <ul class="slideList">
        <li class="slideItem">1</li>
        <li class="slideItem">2</li>
        <li class="slideItem">3</li>
      </ul>
      <button class="btnSlide prev">&lt;</button>
      <button class="btnSlide next">&gt;</button>
    </div>
    <div class="btns">
      <button>1</button>
      <button>2</button>
      <button>3</button>
    </div>
  </body>
</html>
