<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSSSS</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }
      .uul {
        display: flex;
        justify-content: center;
        list-style: none;
      }

      .uul li {
        display: block;
        background-color: aqua;
        width: 100px;
        height: 50px;
        float: left;
      }
      a {
        line-height: 50px;
      }
      .item {
        display: flex;
        border: 1px solid rgb(183, 26, 188);
        text-decoration: none;
        color: black;
      }

      a:hover {
        box-sizing: border-box;
        background-color: black;
        color: azure;
      }
    </style>
  </head>
  <body>
    <thead>
      <nav>
        <ul class="uul">
          <li><a href="#" class="item">메뉴1</a></li>
          <li><a href="#" class="item">메뉴1</a></li>
          <li><a href="#" class="item">메뉴1</a></li>
          <li><a href="#" class="item">메뉴1</a></li>
          <li><a href="#" class="item">메뉴1</a></li>
        </ul>
      </nav>
    </thead>
  </body>
</html>
